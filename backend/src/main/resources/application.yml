app:
  user-agent: "ReddiSearch/1.0"
  # Using mistral for faster inference (~30 sec vs 2+ min for mistral)
  # Download with: ollama pull mistral
  ollama-base-url: "http://localhost:11434"
  ollama-model: "phi3:mini"
  max-posts-per-request: 50
  rate-limit-delay-ms: 200

server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: reddisearch
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: NON_NULL
  web:
    resources:
      add-mappings: true
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 60000
    # password: ${REDIS_PASSWORD:}
    jedis:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5

logging:
  level:
    com.example.reddisearch: INFO
    org.springframework.web.client: WARN
    org.springframework.web: INFO
    root: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# HTTP client configuration
http:
  client:
    connection-timeout: 30000
    read-timeout: 60000